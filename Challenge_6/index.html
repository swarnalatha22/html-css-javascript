<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Dynamic Table</title>
</head>
<body class="container p-5 bg-light text-dark">
    <h1>User Information</h1>

    <form method="POST" name="sample"> <br> <br> <br>

        <div class="container ms-4">
            <span>Name :</span> 
                <input type="text" name="fname" placeholder="first name" class="me-3"> 
                <input type="text" name="lname" placeholder="last name" class="me-3">
            <span>Contact :</span> 
                <select name="cc">
                    <option value="+1">+1</option>
                    <option value="+44">+44</option>
                    <option value="+91">+91</option>
                </select>
                <input type="text" name="phn" placeholder="Phone number" class="me-3">     
                <input type="email" name="mail" placeholder="Email id" class="me-3"> 
            <input type="button" name="add" value="submit" onclick="addStudent();" class="ms-5 bg-dark text-white rounded ">
        </div>
       
        <br> <br> <br> 

        <table id="tbl" class="table">
            <thead class="table-dark bg-gradient">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone number</th>
                <th>Email id</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </form>

    <script type="text/javascript">
        function addStudent(){
            var fname = document.sample.fname.value;
            var lname = document.sample.lname.value;
            var phn = document.sample.phn.value;
            var mail = document.sample.mail.value;
            var cc = document.sample.cc.value;

            var tr = document.createElement('tr');

            var td1 = tr.appendChild(document.createElement('td'));
            var td2 = tr.appendChild(document.createElement('td'));
            var td3 = tr.appendChild(document.createElement('td'));
            var td4 = tr.appendChild(document.createElement('td'));

            td1.innerHTML = fname;
            td2.innerHTML = lname;
            td3.innerHTML = cc+'  '+phn;
            td4.innerHTML = mail;

            document.getElementById("tbl").appendChild(tr);

            document.sample.reset();
        }
    </script>
</body>
</html>
